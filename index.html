<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor de columnas PDF</title>
</head>
<body>
  <h2>Sube un PDF para extraer columnas</h2>
  <input type="file" id="fileInput" />
  <button onclick="subir()">Procesar</button>
  <p id="estado"></p>
  <script>
    async function subir() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Selecciona un archivo");

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("estado").innerText = "Procesando...";

      const response = await fetch("https://tablas-pdf.onrender.com/procesar/", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "resultado.csv";
        a.click();
        document.getElementById("estado").innerText = "Â¡Procesado!";
      } else {
        document.getElementById("estado").innerText = "Error al procesar.";
      }
    }
  </script>
</body>
</html>
